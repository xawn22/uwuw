<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i love you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center; 
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        /* Gaya tombol WhatsApp */
        #whatsapp-button {
            display: none; /* Sembunyikan tombol pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #whatsapp-button:hover {
            background-color: #20b958;
        }

        .content .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content .buttons a {
            text-decoration: none;
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .content .buttons a:hover {
            background-color: #e0006f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <img src="bunga.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <!-- Audio dengan autoplay dan loop -->
    <audio id="background-music" autoplay loop>
        <source src="untukmu.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <!-- Tombol WhatsApp -->
       <div class="buttons">
            <a href="foryou.html">FLOWER FOR YOU</a>
        </div>
        <br></br>
       <div class="buttons">
            <a href="Utama.html">LANJUT KAN</a>
        </div>

    <script>
        const texts = [
    "awan orang nya tidaa mandang fisik ko, kita sama sama sempurna sayang gabole inscure iya, awan sayang sama kamu",
    "abel mau tidaa jadi pacar awan ?",
    "I LOVE YOU"
];

let index = 0;
const typingElement = document.getElementById('typing');
const typingSpeed = 140; // Kecepatan mengetik
const whatsappButton = document.getElementById('whatsapp-button'); // Tombol WhatsApp

function typeText() {
    if (index < texts.length) {
        const paragraph = document.createElement('p'); 
        paragraph.textContent = ''; 
        typingElement.appendChild(paragraph); 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < texts[index].length) {
                paragraph.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                index++; 
                if (index < texts.length) {
                    setTimeout(typeText, 1000); 
                } else {
                    // Tampilkan tombol WhatsApp setelah semua teks selesai diketik
                    whatsappButton.style.display = 'block';
                }
            }
        }

        typeChar();
    }
}

typeText(); // Mulai animasi mengetik
    </script>

</body>
</html>
